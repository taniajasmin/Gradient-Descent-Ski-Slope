<!DOCTYPE html>
<html>
<head>
    <title>Gradient Descent Ski Slope</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #87CEEB;
        }
        #gameCanvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }
        #controls {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }
        #learningRate {
            width: 300px;
        }
        .info {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">⛷️ Gradient Descent Ski Slope</h1>
    
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div id="controls">
        <div class="info">
            <label>Learning Rate (α): <span id="lrValue">0.1</span></label><br>
            <input type="range" id="learningRate" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
        <div class="info">
            Speed: <span id="speed">0</span>
        </div>
        <div class="info">
            Score: <span id="score">0</span>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
